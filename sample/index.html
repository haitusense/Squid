<script>
var red     = '\u001b[31m';
var green   = '\u001b[32m';
var yellow  = '\u001b[33m';
var blue    = '\u001b[34m';
var reset   = '\u001b[0m';

// addEventListener DOMContentLoaded
window.addEventListener('DOMContentLoaded', async () =>{
  console.log(green + 'DOMContentLoaded' + reset);
  
  console.log(green + 'regist memorymap' + reset);
  chrome.webview.hostObjects.Squid.OpenMemoryMap("mmf", 10);

  let graphDefinition = buildgraph("aaa", "black");
  const { svg } = await mermaid.render('svg_1', graphDefinition);
  document.getElementById("mermaid").innerHTML = svg;
  const svgElement = document.getElementById('svg_1');
  svgElement.setAttribute('height', '100%');
});

// addEventListener webview message
if(window.chrome.webview){
  window.chrome.webview.addEventListener('message', (e) => {
    var json = JSON.parse(e.data);
    switch(json.key){
      case "message":
        console.log(yellow + json.value + reset);
        break;
      case "json":
        console.log(json.value);
        var elm = JSON.parse(json.value); 
        document.getElementById(elm.id).value = elm.value;
        break;
      default:
        console.log(e.data);
    } 
  });
}

var buildgraph = (val,color) => {
  return `flowchart LR
    A[Hard] -->|a| B(${val})
    B  -->C{Decision}
    C -->|b| D[Result 1]
    C -->|c| E[Result 2]
    style B color:${color}
  `;
}

// Event
var myfunc1 = async () => {
  console.log("myfunc1");
  var src = document.getElementById("id1_in").value;

  let graphDefinition = buildgraph(src, "red");
  //   document.getElementById("mermaid_1").textContent = str4;

  const svgElement = document.getElementById('svg_1');

}

var myfunc9 = async function() {
  console.log("myfunc9");
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d', { willReadFrequently: true });
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  for (var i = 0; i < data.length; i += 4) {
    data[i]     = 80; // red
    data[i + 1] = 40; // green
    data[i + 2] = 40; // blue
    data[i + 3] = 255; // a
  }
  ctx.putImageData(imageData, 0, 0);
}
